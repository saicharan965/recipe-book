<ng-container *ngIf="isLoggedIn; else spinner">
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="badge cursor-pointer" routerLink="/">Recipe-book</span>
            <span class="d-flex justify-content-end align-items-center">
                <span *ngIf="user" class="badge me-4">Welcome, {{user.name}}</span>
                <i class="bi bi-three-dots-vertical" data-bs-toggle="dropdown"></i>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li routerLink="profile"><button class="dropdown-item"><i
                                class="bi bi-person-circle me-1 text-primary"></i>
                            View Profile</button></li>
                    <li (click)="logout()"><button class="dropdown-item"><i
                                class="bi bi-box-arrow-right me-1 text-primary"></i>
                            Logout</button></li>
                </ul>
            </span>
        </div>
    </nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="home"><i class="bi bi-house-door me-1"></i>
                Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="add"><i class="bi bi-plus-lg me-1"></i> Add</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="explore"><i class="bi bi-compass me-1"></i> Explore</a>
        </li>
    </ul>
    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>
</ng-container>

<ng-template #spinner>
    <recipe-ui-spinner></recipe-ui-spinner>
</ng-template>
